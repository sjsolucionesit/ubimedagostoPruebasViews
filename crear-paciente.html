<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubimed | Paciente</title>
    <!--bootstrap and font-->
    <%- include('../includes/cssdefault.ejs') %>
        <!--css-->
        <link rel="stylesheet" href="./css/crear.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" style="width: 180px;" href="#">
            <img src="./img/logo.png" width="100%" alt="logo ubimed">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sitio web</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Soporte</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container mx-auto shadow">
        <form autocomplete="off" action="/save-paciente" method="POST" class="w-100" enctype="multipart/form-data">
            <input type="hidden" name="email" value="<%=user.email%>" required>
            <input type="hidden" name="pass" value="<%=user.pass%>" required>
            <div class="row mt-2">
                <div class="row col-md-10 col-sm-10 ml-2 align-items-center">
                    <p class="w-100 mt-3">Información personal:</p>
                    <div class="col-sm-10 col-md-6 my-2">
                        <img id="previewFoto" style="object-fit: cover;" width="80px" height="80px" src="../../img/camera.png" class="rounded-circle" alt="foto de perfil">
                    </div>
                    <div class="custom-file col-sm-10 col-md-6 my-2">
                        <input type="file" accept="image/*" class="custom-file-input" name="rutaImg" id="fotoPerfil" required>
                        <label class="custom-file-label" for="validatedCustomFile" data-browse="Elegir">Foto de Perfil</label>
                    </div>
                </div>
                <div class="row col-md-12 my-2 mx-auto">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Nombre/s</label>
                        <input type="text" class="form-control" name="nombre" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Apellidos</label>
                        <input type="text" class="form-control" name="apellido" required>
                    </div>
                </div>
                <div class="row col-md-12 mb-2 mx-auto">
                    <div class="form-group col-md-6">
                        <label for="#">Documento de identificación:</label>
                        <div class="row col-md-12">
                            <div class="form-group">
                                <select name="tipoDoc" class="form-control" name="tipoDoc">
                                    <option value="documento">Seleccione documento</option>
                                    <option value="CC">Cedula Ciudadanía</option>
                                    <option value="TI">Tarjeta de identidad</option>
                                    <option value="CE">Cedula de extranjería</option>
                                    <option value="PP">Pasaporte</option>
                                </select>
                            </div>
                            <input type="text" class="form-control" name="cedula" placeholder="Numero de identificación" required aria-label="Text input with dropdown button">
                        </div>
                    </div>
                    <div class="row col-md-6">
                        <div class="form-group col-md-12">
                            <label for="inputEmail4">Fecha Nacimiento</label>
                            <input type="date" class="form-control" name="fechaNacimiento" required>
                        </div>
                        <div class="form-group col-md-12">
                            <input type="text" class="form-control" name="lugarNacimiento" placeholder="Lugar de nacimiento" required>
                        </div>
                    </div>

                </div>
                <div class="form-group col-md-12 mb-2">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Estado Civil</label>
                        <select name="estadoCivil" id="estadoCivil" class="form-control">
                            <option value="Soltero">Soltero</option>
                            <option value="Casado">Casado</option>
                            <option value="Union libre">Union libre</option>
                            <option value="Divorciado">Divorciado</option>
                            <option value="Viudo">Viudo</option>
                        </select>
                    </div>
                    <hr class="w-100">
                </div>
                <div class="row col-md-12 mb-2 mx-auto">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Genero</label>
                        <select class="form-control" name="genero" required>
                            <option value="Masculino">Genero</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputPassword4">Tipo sanguíneo:</label>
                        <select name="rh" class="form-control">
                            <option value="o+">A+</option>
                            <option value="o+">A-</option>
                            <option value="o+">B+</option>
                            <option value="o+">B-</option>
                            <option value="o+">AB+</option>
                            <option value="o+">AB-</option>
                            <option value="o+">O+</option>
                            <option value="o+">O-</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-12 mb-2">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Teléfono</label>
                        <input type="tel" name="telefono" class="form-control" required>
                    </div>
                    <hr class="w-100">
                </div>
                <div class="row col-md-12 my-2 mx-auto">
                    <div class="form-group col-md-4">
                        <label for="inputEmail4">Dirección</label>
                        <input type="text" name="direccion" class="form-control" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPassword4">País</label>
                        <input id="paisInput" type="text" name="pais" class="autocomplete form-control" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPassword4">Ciudad</label>
                        <input type="text" name="ciudad" class="form-control" required>
                    </div>
                    <hr class="w-100">
                    <div class="w-100 row">
                        <div class="form-group col-12">
                            <p class="col-12">Informacion tutor legal <small class="text-muted">Si es requerido</small></p>
                        </div>
                        <div class="col-12 mx-auto">
                            <div class="row mx-auto">
                                <div class="col-6">
                                    <label for="nombreTutor">Nombre tutor</label>
                                    <input name="nombreTutor" type="text" class="form-control" placeholder="Nombre y apellido">
                                </div>
                                <div class="col-3">
                                    <label for="parentesco">Parentesco</label>
                                    <input name="parentesco" type="text" class="form-control">
                                </div>
                                <div class="col-3">
                                    <label for="cedulaTutor">Numero identificación</label>
                                    <input name="cedulaTutor" type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="w-100">
                </div>
                <div class="form-group col-md-10 mx-auto">
                    <button type="submit" class="btn btn-main btn-block my-3">Crear Usuario</button>
                </div>
            </div>
        </form>
    </div>
    <br>
    <!--bootstrap-->
    <%- include('../includes/jsbootstrap') %>
        <script src="./js/crear.js"></script>
        <script>
            function readImage(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        $('#previewFoto').attr('src', e.target.result); // Renderizamos la imagen
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }

            $("#fotoPerfil").change(function() {
                // Código a ejecutar cuando se detecta un cambio de archivo
                readImage(this);
            });
        </script>
</body>

</html>
