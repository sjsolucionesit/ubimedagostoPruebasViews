<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubimed | Agenda</title>
    <!--bootstrap and font-->
    <%- include('../includes/cssdefault.ejs') %>
        <!--css-->
        <link rel="stylesheet" href="./css/navegador.css">
        <link rel="stylesheet" href="./css/agenda.doctor.css">
        <script>
            let EventosDB = [];
            traerAgenda();

            async function traerAgenda() {
                const infoEvents = await fetch('/consultas-agendadas')
                const descripcion = await infoEvents.json();
                descripcion.forEach(info => {
                    const anio = info.fechaConsulta.split('T')[0].split('-')[0];
                    const mes = info.fechaConsulta.split('T')[0].split('-')[1];
                    const dia = info.fechaConsulta.split('T')[0].split('-')[2];
                    const hora = info.horaConsulta.split(':')[0];
                    const minutos = info.horaConsulta.split(':')[1];
                    console.log(anio + ' ' + mes + ' ' + dia)
                    const eventoAdd = {
                        title: info.nombre + ' ' + info.apellido + ' ' + hora + ':' + minutos,
                        start: new Date(anio, mes - 1, dia),
                        end: new Date(anio, mes - 1, dia, hora, minutos),
                        className: 'success'
                    }
                    EventosDB.push(eventoAdd);
                });

                $(document).ready(function() {
                    var date = new Date();
                    var d = date.getDate();
                    var m = date.getMonth();
                    var y = date.getFullYear();

                    /*  className colors
                
                    className: default(transparent), important(red), chill(pink), success(green), info(blue)
                
                    */


                    /* initialize the external events
                    -----------------------------------------------------------------*/

                    $('#external-events div.external-event').each(function() {

                        // create an Event Object (http://arshaw.com/fullcalendar/docs/event_data/Event_Object/)
                        // it doesn't need to have a start or end
                        var eventObject = {
                            title: $.trim($(this).text()) // use the element's text as the event title
                        };

                        // store the Event Object in the DOM element so we can get to it later
                        $(this).data('eventObject', eventObject);

                        // make the event draggable using jQuery UI
                        $(this).draggable({
                            zIndex: 999,
                            revert: true, // will cause the event to go back to its
                            revertDuration: 0 //  original position after the drag
                        });

                    });


                    /* initialize the calendar
                    -----------------------------------------------------------------*/

                    var calendar = $('#calendar').fullCalendar({
                        header: {
                            left: 'title',
                            center: 'agendaDay,agendaWeek,month',
                            right: 'prev,next today'
                        },
                        editable: true,
                        firstDay: 1, //  1(Monday) this can be changed to 0(Sunday) for the USA system
                        selectable: true,
                        defaultView: 'month',

                        axisFormat: 'h:mm',
                        columnFormat: {
                            month: 'ddd', // Mon
                            week: 'ddd d', // Mon 7
                            day: 'dddd M/d', // Monday 9/7
                            agendaDay: 'dddd d'
                        },
                        titleFormat: {
                            month: 'MMMM yyyy', // September 2009
                            week: "MMMM yyyy", // September 2009
                            day: 'MMMM yyyy' // Tuesday, Sep 8, 2009
                        },
                        allDaySlot: false,
                        selectHelper: true,
                        droppable: true, // this allows things to be dropped onto the calendar !!!
                        drop: function(date, allDay) { // this function is called when something is dropped

                            // retrieve the dropped element's stored Event Object
                            var originalEventObject = $(this).data('eventObject');

                            // we need to copy it, so that multiple events don't have a reference to the same object
                            var copiedEventObject = $.extend({}, originalEventObject);

                            // assign it the date that was reported
                            copiedEventObject.start = date;
                            copiedEventObject.allDay = allDay;

                            // render the event on the calendar
                            // the last `true` argument determines if the event "sticks" (http://arshaw.com/fullcalendar/docs/event_rendering/renderEvent/)
                            $('#calendar').fullCalendar('renderEvent', copiedEventObject, true);

                            // is the "remove after drop" checkbox checked?
                            if ($('#drop-remove').is(':checked')) {
                                // if so, remove the element from the "Draggable Events" list
                                $(this).remove();
                            }

                        },

                        events: EventosDB,
                    });


                });

            }
        </script>
        <style>
            #wrap {
                width: 1100px;
                margin: 0 auto;
            }
            
            #external-events {
                float: left;
                width: 150px;
                padding: 0 10px;
                text-align: left;
            }
            
            #external-events h4 {
                font-size: 16px;
                margin-top: 0;
                padding-top: 1em;
            }
            
            .external-event {
                /* try to mimick the look of a real event */
                margin: 10px 0;
                padding: 2px 4px;
                background: #3366CC;
                color: #fff;
                font-size: .85em;
                cursor: pointer;
            }
            
            #external-events p {
                margin: 1.5em 0;
                font-size: 11px;
                color: #666;
            }
            
            #external-events p input {
                margin: 0;
                vertical-align: middle;
            }
            
            #calendar {
                /* 		float: right; */
                margin: 0 auto;
                width: 900px;
                background-color: #FFFFFF;
                border-radius: 6px;
                box-shadow: 0 1px 2px #C3C3C3;
                -webkit-box-shadow: 0px 0px 21px 2px rgba(0, 0, 0, 0.18);
                -moz-box-shadow: 0px 0px 21px 2px rgba(0, 0, 0, 0.18);
                box-shadow: 0px 0px 21px 2px rgba(0, 0, 0, 0.18);
            }
        </style>
</head>

<body class="bg-light">

                <br>
                <br>
                <div id='wrap'>
                    <div id='calendar'></div>
                    <div style='clear:both'></div>
                </div>
            </div>
            <!--bootstrap-->
            <%- include('../includes/jsbootstrap') %>

</body>

</html>
